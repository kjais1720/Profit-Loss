<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stocks Profit & Loss</h1>
    <main>
        <div class="form-control">
            <input class="input" autofocus type="text" id="initial-price" autocomplete="off">
            <label class="input-label" for="initial-price">Intial Price</label>
        </div>

        <div class="form-control">
            <input class="input" type="text" id="stocks-quantity" autocomplete="off">
            <label class="input-label" for="stocks-quantity">Quantity of Stocks</label>
        </div>

        <div class="form-control">
            <input class="input" type="text" id="current-price" autocomplete="off">
            <label class="input-label" for="current-price">Current Price</label>
        </div>
        <button id="submit-btn" class="btn-check" onclick="evaluateProfits();">Tell Me!!</button>
  
        <h2 id="output-box" class="output"></h2>
    </main>

    <script src="index.js"></script>
</body>
</html>
